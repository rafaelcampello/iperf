<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPerf Test Results</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Outros estilos permanecem inalterados -->
</head>
<body>
<div class="container">
    <h1>iPerf Test Results</h1>
    {% if graph_json %}
        <div id="graph"></div>
        <script>
            var figures = {{ graph_json|safe }};
            Plotly.react('graph', figures.data, figures.layout);
        </script>
        <div class="summary">
            <p>The total packet loss was: {{ total_loss }}</p>
        </div>
    {% else %}
        <div class="no-data">
            <p>No data available to display. Please ensure the uploaded file is in the correct format.</p>
        </div>
    {% endif %}
</div>
</body>
</html>
